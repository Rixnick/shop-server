            qrcodeUrl: String!
      ): Bank!

      createProduct(
            name: String!
            description: String!
            price: Float!
            stockqty: Int!
            imageUrl: String!
      ): Product!

      updateProduct(
            id: ID!
            name: String
            description: String
            price: Float
            imageUrl: String
      ): Product!
      deleteProduct(id: ID!): Product!
    
      createOrder(amount: Float!, cardId: String, token: String): Order
        


      createProfile(
            firstname: String!
            lastname: String!
            birthdate: String!
            age: Int!
            gender: String!
            mentalStatus: String!
            profileImage: String!
            coverImage: String!
      ): Profile!

      createContact(
            type: String!
            contactNo: String!
            conditionEmail1: String!
            conditionEmail2: String!
      ): Contact!

      createCurrentAddress(
            address1: String
            address2: String
            village: String!
            city: String!
            province: String!
      ): CurrentAddress!

      createHometownAddress(
            address1: String
            address2: String
            village: String!
            city: String!
            province: String!
      ): HometownAddress!

      createUserBrand(name: String!, logo: String!): Brand!
      createUserCategory(name: String!, imageUrl: String!): Category!
      addToCart(
            id: ID! #ID! From Product ID
      ): CartItem!
      deleteCart(id: ID!): CartItem!

      #Website  Parials
      createBanner(
            name: String!
            title: String!
            description: String!
            imageUrl: String!
      ): Banner!
}

#User Information to Database
type User {
      id: ID!
      username: String!
      email: String!
      contact: Contact
      categories: [Category]
      brands: [Brand]
      products: [Product]
      carts: [CartItem]!
      orders: [Order]!
      cards: [Card]!
      profile: Profile
      currentAddress: CurrentAddress
      hometownAddress: HometownAddress
      bankAccounts: [Bank]
      createdAt: Date!
}

# OrderItem Type
type OrderItem {
      id: ID!
      product: Product!
      qualtity: Int!
      user: User!
      createdAt: Date!
}

# BillAddress Type
type BillAddress {
    id: ID!
    fullname: String!
